<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FountainAI API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: #ff6600;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 14px;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header a.active, .header a:hover {
            background-color: #ff6600;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="central-sequence.html" id="centralSequenceLink" class="active">Central Sequence Service</a>
            <a href="character-management.html" id="characterManagementLink">Character Management</a>
            <a href="core-script-management.html" id="coreScriptManagementLink">Core Script Management</a>
            <a href="session-and-context.html" id="sessionAndContextLink">Session and Context</a>
            <a href="story-factory.html" id="storyFactoryLink">Story Factory</a>
        </div>
        <iframe src="central-sequence.html" id="contentFrame"></iframe>
    </div>

    <script>
        const centralSequenceLink = document.getElementById('centralSequenceLink');
        const characterManagementLink = document.getElementById('characterManagementLink');
        const coreScriptManagementLink = document.getElementById('coreScriptManagementLink');
        const sessionAndContextLink = document.getElementById('sessionAndContextLink');
        const storyFactoryLink = document.getElementById('storyFactoryLink');
        const contentFrame = document.getElementById('contentFrame');

        centralSequenceLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'central-sequence.html';
            setActiveLink(centralSequenceLink);
        });

        characterManagementLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'character-management.html';
            setActiveLink(characterManagementLink);
        });

        coreScriptManagementLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'core-script-management.html';
            setActiveLink(coreScriptManagementLink);
        });

        sessionAndContextLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'session-and-context.html';
            setActiveLink(sessionAndContextLink);
        });

        storyFactoryLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'story-factory.html';
            setActiveLink(storyFactoryLink);
        });

        function setActiveLink(activeLink) {
            const links = document.querySelectorAll('.header a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            activeLink.classList.add('active');
        }
    </script>
</body>
</html>
