<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .header a {
            text-decoration: none;
            color: #ff6600;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 14px;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header a.active, .header a:hover {
            background-color: #ff6600;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="character.html" id="characterLink" class="active">Character API</a>
        <a href="core.html" id="coreLink">Core API</a>
        <a href="session.html" id="sessionLink">Session API</a>
    </div>
    <iframe src="character.html" id="contentFrame"></iframe>

    <script>
        const characterLink = document.getElementById('characterLink');
        const coreLink = document.getElementById('coreLink');
        const sessionLink = document.getElementById('sessionLink');
        const contentFrame = document.getElementById('contentFrame');

        characterLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'character.html';
            setActiveLink(characterLink);
        });

        coreLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'core.html';
            setActiveLink(coreLink);
        });

        sessionLink.addEventListener('click', function(event) {
            event.preventDefault();
            contentFrame.src = 'session.html';
            setActiveLink(sessionLink);
        });

        function setActiveLink(activeLink) {
            const links = document.querySelectorAll('.header a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            activeLink.classList.add('active');
        }
    </script>
</body>
</html>
