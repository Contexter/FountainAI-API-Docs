<!DOCTYPE html>
<html>
<head>
  <title>API Documentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8f8f8;
      padding: 10px 0;
      border-bottom: 1px solid #e7e7e7;
      text-align: center;
    }
    .header a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .header a.active {
      color: #0056b3;
    }
    .content {
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="character.html" class="active">Character API</a>
    <a href="core.html">Core API</a>
    <a href="session.html">Session API</a>
  </div>
  <div class="content">
    <iframe src="character.html"></iframe>
  </div>
  <script>
    // Update iframe src and active link on click
    document.querySelectorAll('.header a').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('iframe').src = this.getAttribute('href');
        document.querySelectorAll('.header a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
